{% extends "layout.html" %}

{% block content %}
<div class="grid">
    <div>
        <hgroup>
            <h1>{{ _('login_title') }}</h1>
            <h2>{{ _('login_subtitle') }}</h2>
        </hgroup>
        <form method="post">
            <input type="text" name="username" placeholder="{{ _('username') }}" aria-label="Username" required>
            <input type="password" name="password" placeholder="{{ _('password') }}" aria-label="Password" required>
            <label for="remember">
                <input type="checkbox" id="remember" name="remember">
                {{ _('remember_me') }}
            </label>
            <button type="submit">{{ _('login_btn') }}</button>
        </form>
    </div>
    <div style="display: flex; align-items: center; justify-content: center; opacity: 0.5;">
        <!-- Optional: SVG or Image here -->
        <div style="text-align: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
            <p><small>Secure • Fast • Simple</small></p>
        </div>
    </div>
</div>
{% endblock %}
