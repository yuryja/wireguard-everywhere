{% extends "layout.html" %}

{% block content %}
<div class="mb-8">
    <a href="{{ url_for('index') }}" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 transition-colors font-medium">
        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
        {{ _('back_dashboard') }}
    </a>
</div>

<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-8">
            <div class="flex items-center space-x-4 mb-8">
                <div class="p-3 bg-indigo-50 rounded-2xl text-indigo-600">
                    <i data-lucide="user-plus" class="w-8 h-8"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">{{ _('create_client_btn') }}</h1>
                    <p class="text-gray-500 text-sm">{{ _('add_client_subtitle') }}</p>
                </div>
            </div>

            <form method="post" class="space-y-6">
                <div>
                    <label for="client_name" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ _('client_name') }}
                    </label>
                    <div class="relative rounded-xl shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                            <i data-lucide="tag" class="w-5 h-5"></i>
                        </div>
                        <input type="text" id="client_name" name="client_name" placeholder="{{ _('name_placeholder') }}" required pattern="[a-zA-Z0-9_-]+" title="Alphanumeric characters, underscores and hyphens only"
                               class="block w-full pl-11 pr-4 py-3 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                    </div>
                    <p class="mt-2 text-xs text-gray-400 flex items-center">
                        <i data-lucide="help-circle" class="w-3 h-3 mr-1"></i>
                        {{ _('name_help') }}
                    </p>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full flex justify-center items-center py-4 px-6 border border-transparent rounded-2xl shadow-lg shadow-indigo-100 text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform active:scale-[0.98]">
                        <i data-lucide="check" class="w-5 h-5 mr-2"></i>
                        {{ _('create_client_btn') }}
                    </button>
                    <p class="mt-4 text-center text-xs text-gray-500">
                        {{ _('add_client_help') }}
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
